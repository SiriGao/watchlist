<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <!-- 引入Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>


<body>
    <h2>
        <img alt="sweet" class="tang" src="{{ url_for('static', filename='images/740.jpg') }}">
        {{ name }}'s Watchlist
    </h2>

    {# 使用 length 过滤器获取 movies 变量的长度 #} <p>{{ movies|length }} Titles</p>

    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
    </ul>

    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>

<img alt="chuo740" class="chuo" src="{{ url_for('static', filename='images/chuo.gif') }}">

</html>
