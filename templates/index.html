{% extends 'base.html' %}
<!-- 使用 extends 标签声明扩展自模板 base.html -->

{% block content %}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}
        <!-- href 属性的值为 IMDb 搜索页面的 URL，搜索关键词通过查询参数 q 传入，这里传入了电影的标题。 -->
        <span class="float-right">
            <a class="btn" href="{{ url_for('edit', movie_id=movie.id) }}">Edit</a>
            <form class="inline-form" method="post" action="{{ url_for('delete', movie_id=movie.id) }}">
                <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank"
                title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img alt="chuo740" class="chuo" src="{{ url_for('static', filename='images/chuo.gif') }}" title="chuo~chuo~chuo~">
{% endblock %}


<p>{{ movies|length }} Titles</p>
<form method="post">
    <!-- 在 <form> 元素使用 action 属性可以自定义目标 URL -->
    Name <input type="text" name="title" autocomplete="off" required>
    Year <input type="text" name="year" autocomplete="off" required>
    <!-- autocomplete 属性设为 off 来关闭自动完成（按下输入框不显示历史输入记录） -->
    <!-- 添加 required 标志属性，如果用户没有输入内容就按下了提交按钮，浏览器会显示错误提示。 -->
    <input class="btn" type="submit" name="submit" value="Add">
</form>
