{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <div class="movie-list-container">
        <h2>Movie Actor Relations</h2>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border-bottom: 1px solid #ddd; padding: 10px; text-align: left;">Movie Title</th>
                    <th style="border-bottom: 1px solid #ddd; padding: 10px; text-align: left;">Actor Name</th>
                    <th style="border-bottom: 1px solid #ddd; padding: 10px; text-align: left;">Relation Type</th>
                </tr>
            </thead>
            <tbody>
                {% for relation in relations %}
                <tr>
                    <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ relation.movie.title }}</td>
                    <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ relation.actor.name }}</td>
                    <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ relation.relation_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
